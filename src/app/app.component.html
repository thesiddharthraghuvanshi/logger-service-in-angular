<h2 class="m-3"><u>Log Configuration in Angular</u></h2>
<div class="m-3">
  Click the below buttons and open console to see the logs for different levels
  :
</div>
<div class="m-5">
  <button class="btn-info d-block" (click)="clicked(0)">
    Click me for Info
  </button>
  <button class="btn-warning d-block my-4" (click)="clicked(1)">
    Click me for Warning
  </button>
  <button class="btn-danger d-block" (click)="clicked(2)">
    Click me for Error
  </button>
</div>
